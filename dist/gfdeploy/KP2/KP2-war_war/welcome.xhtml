<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="/template.xhtml">
        <ui:define name="meta">
            <f:metadata>
                <f:viewParam name="dummyParameterForOnceCallEvent" />
                <f:event listener="#{core.fiscal()}" type="preRenderView" />                
            </f:metadata>
        </ui:define>

        <ui:define name="profile">
            <div class="profilebox">
                <img class="" src="#{core.urlAvatar}" alt="Аватар" /><br/>
                <b>#{core.firstName}</b><br/>
                <b>#{core.lastName}</b><br/>
                <h:form style="margin-top : 5%; font-size: 16px; font-style: italic; ">
                    <h:commandLink action="#{core.addacc()}" value="добавить аккаунт" > </h:commandLink>
                </h:form>
                <h:form style="margin-top : 5%; font-size: 16px; font-style: italic; ">
                    <h:commandLink action="#{core.out()}" value="выход" > </h:commandLink>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
