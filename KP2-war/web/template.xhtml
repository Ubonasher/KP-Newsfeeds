<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title1">NewsFeeds</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>

    <ui:insert name="meta">
    </ui:insert>  

    <h:body>
        <div class="wrapper" > 
            <div class="LeftPanel">
                <div class="profile">
                    <ui:insert name="profile">
                    </ui:insert> 
                </div>
            </div>
            <div class="wrapper2">
                <div class="header">
                    <ui:insert name="header">
                        <ui:include src="/templates/header.xhtml"/>
                    </ui:insert>                 
                </div>
                <div  class="content" id="content">
                    <ui:insert name="content">
                        <c:if test="${core.newsTw == null}">
                            <ui:include src="/templates/VKnews.xhtml"/>
                        </c:if>

                        <c:if test="${core.newsVk == null}">
                            <ui:include src="/templates/TWnews.xhtml"/>
                        </c:if>

                        <c:if test="${core.olns != null}">
                            <ui:include src="/templates/Ollnews.xhtml"/>
                        </c:if>

                    </ui:insert>                               
                </div>

                <!-->
                <div class="footer">
                    <ui:insert name="footer">
                        <ui:include src="/templates/footer.xhtml"/>
                    </ui:insert>                 
                </div> 
                <!-->

            </div>


        </div>
    </h:body>
</html>
